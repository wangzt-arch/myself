  <div id="live2d-widget"></div>
  <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js"></script>

  <script>
    L2Dwidget.init({
      "model": {

      "display": {

        "vOffset": -100
      },
      "mobile": {
        "show": true,
        "scale": 0.5
      },
      name: {
        div: 'live2d-widget',
      },
      "react": {
        "opacityDefault": 0.7,
        "opacityOnHover": 0.3
      }
    });

  </script>
